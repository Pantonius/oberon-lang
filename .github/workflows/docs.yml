name: Documentation (Sphinx)

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install package dependencies
      run: |
        sudo apt-get update &&
        sudo apt-get install python3-pip

    - name: Install Sphinx dependencies
      run: |
        sudo pip3 install sphinx
        sudo pip3 install sphinx_rtd_theme

    - name: Build API documentation
      run: |
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Files.Mod >${{ github.workspace }}/docs/src/Files.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/In.Mod >${{ github.workspace }}/docs/src/In.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Math.Mod >${{ github.workspace }}/docs/src/Math.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/MathL.Mod >${{ github.workspace }}/docs/src/MathL.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Oberon.Mod >${{ github.workspace }}/docs/src/Oberon.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Out.Mod >${{ github.workspace }}/docs/src/Out.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Random.Mod >${{ github.workspace }}/docs/src/Random.rst
        python ${{ github.workspace }}/utils/docgen/docgen.py ${{ github.workspace }}/stdlib/Strings.Mod >${{ github.workspace }}/docs/src/Strings.rst

    - name: Sphinx build
      run: sphinx-build ${{ github.workspace }}/docs ${{ github.workspace }}/build/

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v5

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ github.workspace }}/build/

  deploy:
    needs: build
    
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
